<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Roles</title>
</head>
<body>
<h1>All Roles</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${allRoles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
